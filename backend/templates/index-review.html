<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品回顾</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .media-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .media-card:hover {
            transform: translateY(-5px);
        }
        .media-card video, .media-card img {
            width: 100%;
            height: 200px; /* 固定高度以保持网格整齐 /
            object-fit: cover; / 裁剪以填充空间 */
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">作品回顾</h1>
            <p class="text-gray-500 mt-2">这里展示的是数据库中所有已生成的图片和视频</p>
        </header>

        <div id="status-indicator" class="text-center text-lg text-gray-600 py-10">
            <p>正在从数据库加载作品...</p>
        </div>

        <div id="media-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DB_API_URL = '/api/trees/1';
            const COMFYUI_URL = 'http://223.193.6.178:8188';

            const galleryContainer = document.getElementById('media-gallery');
            const statusIndicator = document.getElementById('status-indicator');

            async function loadMediaFromDB() {
                try {
                    const response = await fetch(DB_API_URL);
                    if (!response.ok) throw new Error(`无法从数据库加载数据 (HTTP ${response.status})`);
                    const treeData = await response.json();

                    if (!treeData.nodes || treeData.nodes.length === 0) {
                        statusIndicator.innerHTML = '<p>数据库中没有找到任何节点。</p>';
                        return;
                    }

                    galleryContainer.innerHTML = '';
                    statusIndicator.style.display = 'none';

                    let mediaCount = 0;

                    treeData.nodes.forEach(node => {
                        if (!node.assets) return; // 如果节点没有assets，直接跳过

                        // 将 images 和 videos 合并到一个数组中进行处理
                        const mediaPaths = [
                            ...(node.assets.images || []),
                            ...(node.assets.videos || [])
                        ];
                        if (mediaPaths.length === 0) return;

                        const path = mediaPaths[0]; // 我们只展示第一个媒体文件

                        // 【核心修正】直接使用数据库提供的相对URL路径
                        const mediaUrl = `${COMFYUI_URL}${path}`;

                        // 【核心修正】通过URL内容判断是视频还是图片
                        const isVideo = path.includes('.mp4') || path.includes('subfolder=video');
                        const mediaElement = document.createElement(isVideo ? 'video' : 'img');

                        if (isVideo) {
                            mediaElement.autoplay = true;
                            mediaElement.loop = true;
                            mediaElement.muted = true;
                            mediaElement.playsInline = true;
                        }

                        mediaElement.src = mediaUrl;
                        mediaCount++;

                        const card = document.createElement('div');
                        card.className = 'media-card';
                        const info = document.createElement('div');
                        info.className = 'p-4';
                        info.innerHTML = `
                            <h3 class="font-semibold text-gray-800">${node.module_id}</h3>
                            <p class="text-sm text-gray-500 truncate" title="${node.node_id}">ID: ${node.node_id}</p>
                        `;
                        card.appendChild(mediaElement);
                        card.appendChild(info);
                        galleryContainer.appendChild(card);
                    });

                    if (mediaCount === 0) {
                        statusIndicator.style.display = 'block';
                        statusIndicator.innerHTML = '<p>数据库的节点中没有找到任何有效的图片或视频资源。</p>';
                    }

                } catch (error) {
                    console.error('加载失败:', error);
                    statusIndicator.innerHTML = `<p class="text-red-500">加载失败: ${error.message}</p>`;
                }
            }

            loadMediaFromDB();
        });
    </script>
</body>
</html>
